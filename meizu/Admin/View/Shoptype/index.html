<script type="text/javascript">
 //单个分类删除
  function type_dels(obj,id){
    layer.confirm('确认要删除吗？',function(index){
      var layerobj  = layer;
      var currentobj = $(obj);
      var thisid = id;
      $.ajax({
        url: '{:U("admin/shoptype/deletetype")}',
        type: 'POST',
        dataType: 'json',
        data: {type_id: thisid},
        success:function(data){
          if(data.error == 0){
            currentobj.parents("tr").remove();
            layerobj.msg('已删除!',1);
          }else if(data.error == 1){
            layerobj.msg(data.msg,1);
          }
          
        },
        error:function(){
          layerobj.msg('通信错误!',1);
        },
      })
    });
  }

 $('#btnadd').click(function(event) {
   if($('#type_name').val() == ''){
     layer.msg('商品类型不为空!',1);
     return false;
   }
 });
</script>
